{% extends 'base.html' %}
{% block title %}
    Books list
{% endblock title %}

{% block content %}

    <a href="{% url 'book-create' %}">+ New book</a>

    {% for book in books %}
        <h1>{{ book.name }}</h1>
        <p>{{ book.author.name }}</p>
        <a href="{% url "book-detail" book.pk %}">In detail</a>
        <hr>
    {% endfor %}


{% endblock content %}
